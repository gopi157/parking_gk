<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            
        }

        .icon {

            color: #4CAF50;
        }

        }

        p {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
        .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: -1;
    }
    </style>
</head>

    <script>
        // JavaScript code to generate and display a slot ID
        function generateSlotId() {
            // Generate a random slot ID (you can customize this logic)
            const minSlotId = 1000; // Minimum slot ID
            const maxSlotId = 9999; // Maximum slot ID
            const slotId = Math.floor(Math.random() * (maxSlotId - minSlotId + 1)) + minSlotId;
            
            // Display the slot ID in the HTML
            document.getElementById('slotId').textContent = slotId;
        }

        // Call the function to generate the slot ID when the page loads
        generateSlotId();
    </script>
</body>
